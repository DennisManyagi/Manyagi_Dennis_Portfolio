<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W4 Portfolio Prototype: Movie Pal</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<!--Display Title-->

<div class="container">
    <h1 class="display-4 mb-4">Movie Pal: Enjoy movie dates with new people!</h1>

<!--Access Data-->
<div class="d-flex">
    <button class="btn btn-primary mr-4" id="getUsers">Find Moviegoers</button>
    <button class="btn btn-success mr-4" id="getMovies">Find a Movie</button>
    <button class="btn btn-warning mr-4" id="getReviews">More Info and Ratings</button>



</div>

<div id="output"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="prototype.js"></script>
</div>
</body>

</html>
